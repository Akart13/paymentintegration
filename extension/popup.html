<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Fact Checker</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .main-content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-section {
      text-align: center;
    }

    .login-btn {
      background: #1da1f2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 15px;
    }

    .login-btn:hover {
      background: #0d8bd9;
      transform: translateY(-2px);
    }

    .usage-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    .usage-info.pro {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .fact-check-section {
      display: none;
    }

    .fact-check-section.active {
      display: block;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .input-group textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    .input-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group textarea:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }

    .btn {
      background: #1da1f2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn:hover:not(:disabled) {
      background: #0d8bd9;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn.secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
    }

    .upgrade-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    .upgrade-btn:hover {
      background: linear-gradient(45deg, #ff5252, #d63031);
      transform: translateY(-2px);
    }

    .result-section {
      display: none;
      margin-top: 20px;
    }

    .result-section.active {
      display: block;
    }

    .result-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
    }

    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .status.warning {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: #f59e0b;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Fact Checker</h1>
    <p>AI-powered social media verification</p>
  </div>

  <div class="main-content">
    <!-- Authentication Section -->
    <div class="auth-section" id="auth-section">
      <button class="login-btn" id="login">Sign In to Start</button>
      <div class="usage-info" id="usage-info">
        Sign in to access fact checking features
      </div>
    </div>

    <!-- Fact Check Section -->
    <div class="fact-check-section" id="fact-check-section">
      <div class="usage-info" id="usage-info-authenticated">
        Loading...
      </div>
      
      <div class="input-group">
        <label for="input">Enter text to fact-check:</label>
        <textarea 
          id="input" 
          placeholder="Paste text from a social media post or enter your own text to verify..."
          rows="4"
        ></textarea>
      </div>

      <button class="btn" id="check">üîç Fact Check</button>
      <button class="upgrade-btn hidden" id="upgrade">‚¨ÜÔ∏è Upgrade to Pro</button>
      <button class="btn secondary" id="logout">Sign Out</button>
    </div>

    <!-- Status Messages -->
    <div class="status" id="status"></div>

    <!-- Results Section -->
    <div class="result-section" id="result-section">
      <div class="result-content" id="result-content"></div>
    </div>
  </div>

  <div class="footer">
    <p>Powered by Google Gemini AI</p>
    <p><a href="#" id="settings-link">Settings</a> | <a href="#" id="help-link">Help</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
