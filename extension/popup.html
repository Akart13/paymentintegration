<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Fact Checker</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1a202c;
      margin: 0 0 8px 0;
      text-align: center;
    }
    
    .subtitle {
      font-size: 14px;
      color: #718096;
      text-align: center;
      margin-bottom: 20px;
    }
    
    #status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    
    #status.success {
      background: #f0fff4;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    
    #status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #feb2b2;
    }
    
    #status.warning {
      background: #fefcbf;
      color: #744210;
      border: 1px solid #f6e05e;
    }
    
    #input {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    
    #input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f7fafc;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #edf2f7;
      border-color: #cbd5e0;
    }
    
    .btn-success {
      background: #48bb78;
      color: white;
    }
    
    .btn-success:hover:not(:disabled) {
      background: #38a169;
    }
    
    .usage-info {
      background: #f7fafc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      text-align: center;
    }
    
    .usage-info.pro {
      background: #f0fff4;
      color: #22543d;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      position: relative;
      color: transparent;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .result {
      background: #f7fafc;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .result-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Fact Checker</h1>
    <p class="subtitle">Verify social media posts with AI</p>
    
    <div id="status"></div>
    
    <div id="usage-info" class="usage-info">
      Loading usage information...
    </div>
    
    <textarea id="input" placeholder="Paste a post to fact-check..."></textarea>
    
    <button id="login" class="btn btn-secondary">Sign in</button>
    <button id="check" class="btn btn-primary hidden">Fact check</button>
    <button id="upgrade" class="btn btn-success hidden">Upgrade to Pro</button>
    
    <div id="result" class="result hidden">
      <div class="result-title">Fact Check Result:</div>
      <div id="result-content"></div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
